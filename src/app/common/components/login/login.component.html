<div class="item" fxLayout="column">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="form-signin" novalidate
                  autocomplete="off">
                <div class="field-container"
                     fxLayout="column"
                     fxLayoutGap="30px">
                    <mat-form-field appearance="fill" class="register-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" id="inputUser" class="form-control" [formControl]="email"
                               autofocus>
                        <mat-icon matSuffix>alternate_email</mat-icon>
                        <mat-error
                                *ngIf="loginForm.get('email').dirty && loginForm.get('email').invalid">
                            Please enter email
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="register-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" id="inputPassword" class="form-control" [formControl]="password">
                        <mat-icon matSuffix>casino icon</mat-icon>
                        <mat-error
                                *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
                            Please enter password
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="login-buttons" fxLayoutAlign="space-between">
                    <button mat-raised-button
                            color="primary"
                            type="submit" [disabled]="loginForm.invalid">
                        Sign in
                    </button>
                    <button mat-raised-button
                            class="login-button"
                            [routerLink]="['/register']">
                        Sgn up
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
